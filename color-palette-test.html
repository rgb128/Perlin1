<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color palette tester</title>
    <style>
        body {
            background-color: #fff; /* Fallback color */
            background-image: 
                linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc),
                linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        #canvas {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    
    <script src="helpers.js"></script>
    <script src="color-palette.js"></script>
    <script>
        'use strict';

        const WIDTH = 1000;
        const HEIGHT = 1000;

        /** @type HTMLCanvasElement */ const canvas = document.getElementById('canvas');
        canvas.width = WIDTH;
        canvas.height = HEIGHT;
        const context = canvas.getContext('2d');

        for (let i = 0; i < WIDTH; i++) {
            const color = getColor(i / WIDTH);

            context.fillStyle = `rgb(${color.r}, ${color.g}, ${color.b})`;
            context.fillRect(i, 0, 1, HEIGHT); // Draws a vertical line 1px wide and 1000px tall
        }

    </script>
</body>
</html>
